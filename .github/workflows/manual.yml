name: py
    
    on:
      schedule:
        - cron: "*/15 * * * *"
    
    jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
          - name: setup python
            uses: actions/setup-python@v2
            with:
              python-version: 3.8 #install the python needed
          - name: execute py script # run the run.py to get the latest data
            run: |
              python proxy_scraper_checker.py
